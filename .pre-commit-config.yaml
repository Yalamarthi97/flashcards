repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.4.0
      hooks:
        - id: flake8
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-yaml
        - id: check-added-large-files
        - id: check-ast
        - id: check-symlinks

    - repo: https://github.com/ambv/black
      rev: 23.9.1
      hooks:
        - id: black
